<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f8f9fa; }
        .sidebar { min-height: calc(100vh - 56px); }
        .nav-link.active { background:#0d6efd; color:#fff !important; }
        .table thead th { background:#f1f3f5; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="#">Admin panel</a>
        <div class="d-flex align-items-center gap-3 text-white-50">
            <span th:text="${user.email}">email</span> with roles:
            <span th:each="r : ${user.roles}" class="badge text-bg-secondary me-1"
                  th:text="${#strings.replace(r.name,'ROLE_','')}">ADMIN</span>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-12 col-md-2 bg-white border-end sidebar p-0">
            <ul class="nav flex-column nav-pills p-3 gap-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </aside>

        <!-- Content -->
        <main class="col-12 col-md-10 p-4">
            <h2 class="mb-3">Admin panel</h2>

            <!-- Tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="users-tab" data-bs-toggle="tab"
                       href="#users-pane" role="tab" aria-controls="users-pane" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="newuser-tab" data-bs-toggle="tab"
                       href="#newuser-pane" role="tab" aria-controls="newuser-pane" aria-selected="false">New User</a>
                </li>
            </ul>

            <div class="tab-content border border-top-0 bg-white p-3 rounded-bottom">
                <div class="tab-pane fade show active" id="users-pane" role="tabpanel" aria-labelledby="users-tab">
                    <h5 class="mb-3">All users</h5>
                    <div class="table-responsive">
                        <table class="table table-striped align-middle">
                            <thead>
                            <tr>
                                <th style="width:70px;">ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th style="width:90px;">Age</th>
                                <th>Email</th>
                                <th style="width:160px;">Role</th>
                                <th style="width:90px;">Edit</th>
                                <th style="width:100px;">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${listOfUsers}">
                                <td th:text="${u.id}">1</td>
                                <td th:text="${u.name}">admin</td>
                                <td th:text="${u.lastName}">admin</td>
                                <td th:text="${u.age}">35</td>
                                <td th:text="${u.email}">admin@mail.ru</td>
                                <td>
                                    <span th:each="r : ${u.roles}" class="badge text-bg-secondary me-1"
                                          th:text="${#strings.replace(r.name,'ROLE_','')}">ADMIN</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info text-white"
                                            data-bs-toggle="modal"
                                            th:attr="data-bs-target=${'#editModal-' + u.id}">
                                        Edit
                                    </button>
                                </td>
                                <td>
                                    <form th:action="@{|/admin/users/${u.id}/delete|}" method="post" class="m-0">
                                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:each="u : ${listOfUsers}">
                        <div class="modal fade" th:id="${'editModal-' + u.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <form th:action="@{|/admin/users/${u.id}|}" method="post">
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label class="form-label">ID</label>
                                                <input class="form-control" type="text" th:value="${u.id}" disabled>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Login</label>
                                                <input class="form-control" name="username" th:value="${u.username}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password (leave blank to keep)</label>
                                                <input class="form-control" name="password" type="password" placeholder="">
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">First Name</label>
                                                    <input class="form-control" name="name" th:value="${u.name}" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Last Name</label>
                                                    <input class="form-control" name="lastName" th:value="${u.lastName}" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Age</label>
                                                    <input class="form-control" name="age" type="number" min="0" th:value="${u.age}" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Email</label>
                                                    <input class="form-control" name="email" type="email" th:value="${u.email}" required>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Role</label>
                                                <select class="form-select" name="roleIds" multiple size="2">
                                                    <option th:each="r : ${roles}"
                                                            th:value="${r.id}"
                                                            th:selected="${#lists.contains(u.roles, r)}"
                                                            th:text="${r.name}">
                                                        ROLE_USER
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                        <input type="hidden" name="id" th:value="${u.id}">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="newuser-pane" role="tabpanel" aria-labelledby="newuser-tab">
                    <h5 class="mb-3">Add new user</h5>
                    <div class="row">
                        <div class="col-lg-6">
                            <form th:action="@{/admin/users}" method="post" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Login</label>
                                    <input class="form-control" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" type="password" name="password" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First Name</label>
                                        <input class="form-control" name="name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input class="form-control" name="lastName" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Age</label>
                                        <input class="form-control" type="number" min="0" name="age" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" type="email" name="email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <select class="form-select" name="roleIds" multiple size="2">
                                        <option th:each="r : ${roles}"
                                                th:value="${r.id}"
                                                th:text="${r.name}"
                                                th:selected="${r.name == 'ROLE_USER'}">ROLE_USER</option>
                                    </select>
                                </div>
                                <button class="btn btn-success" type="submit">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

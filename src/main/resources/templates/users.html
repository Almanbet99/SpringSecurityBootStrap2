<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" th:text="${user.username}">Admin</span>
        <span class="text-white">Роли: <span th:text="${#strings.listJoin(user.roles, ', ')}"></span></span>
        <a href="/logout" class="btn btn-outline-light ms-3">Выйти</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Панель администратора</h3>
    <div class="row">
        <div class="col-md-9">
            <table id="usersTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Email</th>
                    <th>Роли</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody id="usersBody"></tbody>
            </table>
        </div>

        <div class="col-md-3">
            <h5>Добавить пользователя</h5>
            <form id="addUserForm">
                <input class="form-control mb-2" name="username" placeholder="Логин">
                <input class="form-control mb-2" name="password" placeholder="Пароль" type="password">
                <input class="form-control mb-2" name="name" placeholder="Имя">
                <input class="form-control mb-2" name="lastName" placeholder="Фамилия">
                <input class="form-control mb-2" name="age" placeholder="Возраст" type="number">
                <input class="form-control mb-2" name="email" placeholder="Email">
                <select class="form-select mb-2" name="roles" multiple>
                    <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                </select>
                <button type="submit" class="btn btn-success w-100">Добавить</button>
            </form>
        </div>
    </div>
</div>

<script>
    async function loadUsers() {
        const res = await fetch('/api/users');
        const users = await res.json();
        const tbody = document.getElementById('usersBody');
        tbody.innerHTML = '';
        users.forEach(u => {
            tbody.innerHTML += `
            <tr>
                <td>${u.id}</td>
                <td>${u.name}</td>
                <td>${u.lastName}</td>
                <td>${u.age}</td>
                <td>${u.email}</td>
                <td>${u.roles.map(r => r.name.replace('ROLE_', '')).join(', ')}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${u.id})">Удалить</button>
                </td>
            </tr>`;
        });
    }

    async function deleteUser(id) {
        await fetch('/api/users/' + id, {method: 'DELETE'});
        await loadUsers();
    }

    document.getElementById('addUserForm').addEventListener('submit', async e => {
        e.preventDefault();
        const form = e.target;
        const data = Object.fromEntries(new FormData(form).entries());
        data.roles = Array.from(form.roles.selectedOptions).map(o => o.value);
        await fetch('/api/users', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        form.reset();
        await loadUsers();
    });

    loadUsers();
</script>

</body>
</html>

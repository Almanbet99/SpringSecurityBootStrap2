<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong th:text="${user != null ? user.email : 'Гость'}"></strong>
            <span class="text-muted"> с ролями: </span>
            <span th:text="${user != null ? user.roles : 'Без ролей'}"></span>
        </span>
        <a class="btn btn-outline-light ms-3" href="/logout">Выйти</a>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${user != null}">
        <h2 class="mb-3">Информация о пользователе</h2>

        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>Email</th>
                <th>Роли</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role : ${user.roles}"
                          th:text="${role.name}"
                          class="badge bg-secondary me-1"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${listOfUsers != null}">
        <h2 class="mt-5 mb-3">Все пользователи</h2>

        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>Email</th>
                <th>Роли</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${listOfUsers}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.lastName}"></td>
                <td th:text="${u.age}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <span th:each="role : ${u.roles}"
                          th:text="${role.name}"
                          class="badge bg-secondary me-1"></span>
                </td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/admin/edit/' + ${u.id}}">Изменить</a>
                    <form th:action="@{'/admin/' + ${u.id}}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-5">
        <h2>Добавить пользователя</h2>
        <form th:action="@{/admin/}" method="post" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="name" placeholder="Имя" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="lastName" placeholder="Фамилия" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="age" placeholder="Возраст" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="email" name="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="username" placeholder="Логин" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="password" name="password" placeholder="Пароль" class="form-control" required>
            </div>
            <div class="col-md-4">
                <select name="roles" class="form-select" multiple>
                    <option value="1">ROLE_ADMIN</option>
                    <option value="2">ROLE_USER</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Добавить</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

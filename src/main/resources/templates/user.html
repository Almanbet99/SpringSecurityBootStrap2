<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong th:text="${user.email}"></strong>
            <span class="text-secondary"> | Роли: </span>
            <span th:each="role : ${user.roles}" class="badge bg-secondary me-1"
                  th:text="${role.name}"></span>
        </span>
        <div class="ms-auto">
            <a href="/logout" class="btn btn-outline-light btn-sm">Выйти</a>
        </div>
    </div>
</nav>


<div class="container mt-5">

    <h2 class="mb-4">Информация о пользователе</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-bordered align-middle">
                <tbody>
                <tr>
                    <th style="width: 20%">ID</th>
                    <td th:text="${user.id}"></td>
                </tr>
                <tr>
                    <th>Имя</th>
                    <td th:text="${user.name}"></td>
                </tr>
                <tr>
                    <th>Фамилия</th>
                    <td th:text="${user.lastName}"></td>
                </tr>
                <tr>
                    <th>Возраст</th>
                    <td th:text="${user.age}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Роли</th>
                    <td>
                        <span th:each="role : ${user.roles}"
                              th:text="${role.name}"
                              class="badge bg-info text-dark me-1"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-between">
        <a href="/user" class="btn btn-secondary">Обновить</a>
        <a href="/logout" class="btn btn-danger">Выйти</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

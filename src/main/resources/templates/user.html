<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" th:text="${user.username}">username</span>
        <span class="text-white">Роли: <span th:text="${#strings.listJoin(user.roles, ', ')}"></span></span>
        <a href="/logout" class="btn btn-outline-light ms-3">Выйти</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Информация о пользователе</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Email</th>
            <th>Роли</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${#strings.listJoin(user.roles, ', ')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
